spring:
    application:
        name: slerp-io
    cloud:
        config:
            failFast: true
            discovery:
                enabled: true
                serviceId: configsvr

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8016/eureka/,http://localhost:8017/eureka/

---
spring:
    profiles: heroku
eureka:
    instance:
        hostname: belajar-springcloud-catalog.herokuapp.com
    client:
        serviceUrl:
            defaultZone: https://belajar-springcloud-discovery1.herokuapp.com/eureka/,https://belajar-springcloud-discovery2.herokuapp.com/eureka/
