---
spring:
  profiles: docker
  application:
    name: slerp-io
  cloud:
    config:
      uri: http://config-server:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
---      
spring:
  profiles: dev
  application:
    name: slerp-io
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user      
      