    client:
        serviceUrl:
            defaultZone: http://localhost:8016/eureka/

---
spring:
    profiles: heroku-discovery1
eureka:
    instance:
        hostname: belajar-springcloud-discovery1.herokuapp.com
        nonSecurePort: 80
